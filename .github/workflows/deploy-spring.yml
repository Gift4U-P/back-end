name: Build & Deploy Spring to EC2

on:
  push:
    branches:
      - main   # main에 머지되면 배포

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      # 1. Docker Hub 로그인
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Spring 이미지 빌드해서 태그 달기
      - name: Build Spring Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gift4u-spring:latest .

      # 3. Docker Hub로 push
      - name: Push Spring Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gift4u-spring:latest

      # 4. EC2 SSH 접속 후 최신 이미지 pull → compose 재시작
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/gift4u
            docker compose pull spring
            docker compose up -d spring
